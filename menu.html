<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tienda de postres</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>

    <div class="row main-container  middle-xs  center-xs">
        <div class="col-md-8 col-sm-10 col-xs-11">
            <div class="box">
                <div class="card  animated fadeInUp">
                    <header class="main-header">
                        <nav class="main-nav">
                            <a href="index.html" class="nav-link">inicio</a>
                            <a href="menu.html" class="nav-link">menu</a>
                            <a href="contacto.html" class="nav-link">contacto</a>
                        </nav>
                    </header>
                    <div class="menu  body">
                        <header class="text-center">
                            <img src="postres.jpg" height="200" alt="logo de postres">
                            <h1 class="red-text threeD  animated shake delay-3">Menu</h1>
                        </header>
                        <div class="productos">
                            <div class="row center-xs">
                                <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-1">
                                    <div class="card">
                                        <img src="imagenes/minitorta.jpg.png ">
                                        <h3>mini torta</h3>
                                        <p>500 pesos</p>
                                    </div>
                                </div>
                                <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-2">
                                    <div class="card">
                                        <img src="imagenes/pastel2.jpg.jpg ">
                                        <h3>muffins de fresa</h3>
                                        <p>500 pesos</p>
                                    </div>
                                </div>
                                <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-3">
                                    <div class="card">
                                        <img src="imagenes/pastelnegro.jpg.png ">
                                        <h3>muffins de chocolate</h3>
                                        <p>500 pesos</p>
                                    </div>
                                </div>
                                <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-4">
                                    <div class="card">
                                        <img src="imagenes/tortadefrutilla.jpg ">
                                        <h3>torta de frutilla</h3>
                                        <p>500 pesos</p>
                                    </div>
                                </div>
                                <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-5">
                                    <div class="card">
                                        <img src="imagenes/tortablanca.jpg ">
                                        <h3>torta blanca</h3>
                                        <p>3000 pesos</p>
                                    </div>
                                </div>
                                <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-6">
                                    <div class="card">
                                        <img src="imagenes/tortachocolate.jpg ">
                                        <h3>torta chocolate</h3>
                                        <p>3000 pesos</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

</body>

</html>
